<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">{{ "No" | translate }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">
    {{ "Yes" | translate }}
  </button>
</div>
