<div class="dialog">
  <div class="dialog__header">
    <h2 mat-dialog-title class="dialog__title">{{data.title}}</h2>
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    {{data.message}}
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button [mat-dialog-close]="false">{{ "No" | translate }}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ "Yes" | translate }}</button>
  </div>
</div>
